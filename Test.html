<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Frames Analytics Dashboard</title>
    <link rel="stylesheet" href="dashStyle.css">
</head>

<body>
    <header>
        <img id="logo"
            src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25"
            alt="Snooker">
        <h1 id="dash"> Dashboard</h1>
    </header>

    <div id="studioDets">
        <h1 class="headings">Studio Details</h1>
        <div class="filter">
            <h3>Select Date</h3>
            <input type="date" id="datePicker" />
        </div>

        <div id="selectedDateBox"></div> <!-- Display details for selected date -->

        <h2>Total Table Money</h2>
        <div id="totalMoneyBox"></div> <!-- Display total table money -->

        <h2>Graphical Representation</h2>
        <canvas id="analyticsChart" width="400" height="200"></canvas> <!-- Chart.js canvas -->

        <canvas id="tableWisePerformanceChart" width="400" height="200"></canvas>

    </div>


    <!-- occupancy -->

    <div id="occupancy">
        <header>
            <h1>Snooker Table Occupancy </h1>
        </header>

        <div class="container">
            <div style="text-align: left;">
                <label for="dateSelectorOccup">Select Date:</label>
                <input type="date" id="dateSelectorOccup">
            </div>
            <div id="tableOccupancyChart" class="chart-container"></div>
        </div>
    </div>

    <!-- topUp -->

    <div class="container my-4" id="topup"></div>
    <!-- Heading -->
    <h1>Topup Data</h1>

    <!-- Modern Summary Box -->
    <div class="summary-box">
        <p>Total Topup: <span id="totalTopup">0.00</span></p>
        <p>Online Total: <span id="onlineTotal">0.00</span></p>
        <p>Cash Total: <span id="cashTotal">0.00</span></p>
    </div>

    <!-- Date Selector -->
    <div class="row justify-content-center mb-4">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="input-group">
                <label for="dateSelectorTop" class="input-group-text">Select Date</label>
                <input type="date" id="dateSelectorTop" class="form-control">
            </div>
        </div>
    </div>
    <label for="month">Select Month</label>
    <select name="month" id="month">

    </select>

    <!-- Topup Table -->
    <div class="table-responsive">
        <table id="topupTable" class="table table-bordered table-hover text-center">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Topup</th>
                    <th>Online</th>
                    <th>Cash</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="Main.js"></script>
    <script src="Topup.js"></script>
    <script src="Occupancy.js"></script>
    <script src="Common.js"></script>
    <script src="TableStatus.js"></script>




</body>

</html>
